<!DOCTYPE html>
<html>
  <head>
    <title>Google Charts from Google Sheets</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the bar chart, passes in the data and
      // draws it.
      function drawChart() {
        // URL of the Google Sheet
        var queryUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-RyTe4jfJYiWcUpG6SFqqzL7h-jRagTOXv3gg7L7CGIZq9vVOWD-G3hx5ZXUNslvSGpksU7knp0v8/gviz/tq?sheet=Senior%20School&headers=1';

        // Create a query to fetch data from the Google Sheet
        var query = new google.visualization.Query(queryUrl);

        // Send the query and handle the response
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        // Get the data from the response
        var data = response.getDataTable();

        // Set chart options
        var options = {
          'title': 'Company Performance from Google Sheets',
          'width': 600,
          'height': 400
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the bar chart-->
    <div id="chart_div"></div>
  </body>
</html>
